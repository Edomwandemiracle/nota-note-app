<div class="form-container">
  <form [formGroup]="createNote" (ngSubmit)="submit()" >

 <div class="field">
  <label class="label">Title</label>
  <div class="control">
    <input type="text" formControlName="title" class="input">
  </div>
 </div>

 <br>

 <div class="field">
  <label class="label">Content</label>
  <div class="control">
    <textarea formControlName="content" class="textarea"></textarea>
  </div>
 </div>

<div class="field is-grouped is-pulled-right">
  <div class="control">
    <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
  </div>
  <div class="control">
    <button class="button is-primary" [disabled]="createNote.invalid" type="submit">
      {{isNew? 'Save': 'Update'}}
     </button>
  </div>
</div>
  </form>
</div>
